<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./img/favicon.png">
    <title>Contacto</title>
</head>
<body>
    <nav class="nav-bar flex flex-row">
        <a href="./home.html"><img src="./img/logo-small.png" alt="" class="logo"></a>
        <ul class="menu flex flex-row center-vertically">
            <li class="menu-item text-center"><a href="./home.html" class="link">Home</a></li>
            <li class="menu-item text-center"><a href="./proyectos.html" class="link">Proyectos</a></li>
            <li class="menu-item text-center"><a href="./acerca.html" class="link">Acerca</a></li>
            <li class="menu-item text-center"><a href="./contacto.html" class="link">Contacto</a></li>
        </ul>
        <div class="menu-container" onclick="toggleMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>

    <div class="container center-both border-visible flex flex-col">
        <h2 class="titulo text-center">Env√≠ame un mensaje</h2>
        <form action="POST" data-netlify="true" class="flex flex-col">
            <label>Nombre:</label>
            <input type="text" name="name" class="field" required>
            <label>E-Mail:</label>
            <input type="email" name="email" class="field" required>
            <label>Tu mensaje:</label>
            <textarea name="message" id="" cols="30" rows="10" class="field" required></textarea>
            <input type="submit" class="button small-button" value="Enviar"/>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>
